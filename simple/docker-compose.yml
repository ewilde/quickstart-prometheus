version: "3"
services:
  prom:
    image: quay.io/prometheus/prometheus:v2.0.0
    volumes:
     - ./prometheus/config.yml:/etc/prometheus/config.yml
     - ./prometheus/rules.yml:/etc/prometheus/rules.yml
    command: "--config.file=/etc/prometheus/config.yml --storage.tsdb.path=/prometheus"
    ports:
     - 9090:9090
    depends_on:
     - exporter
     - alertmanager1
  exporter:
    image: prom/node-exporter:latest
    ports:
     - "9100:9100"
  grafana:
    image: grafana/grafana
    ports:
     - "3000:3000"
    depends_on:
      - prom

